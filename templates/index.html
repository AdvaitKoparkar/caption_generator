<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Caption Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Caption Generator</h1>
        
        <form id="uploadForm" class="upload-form">
            <div class="file-input-container">
                <input type="file" id="imageInput" name="file" accept="image/*" required>
                <label for="imageInput" class="file-input-label">Choose an image</label>
            </div>
            
            <div class="suggestion-container">
                <label for="suggestionInput">Caption Style Suggestion (optional):</label>
                <input type="text" id="suggestionInput" name="suggestion" placeholder="e.g., Make it funny, poetic, or professional">
            </div>
            
            <button type="submit" class="submit-button">Generate Captions</button>
        </form>

        <div id="imagePreview" class="image-preview" style="display: none;">
            <img src="" alt="Preview of uploaded image">
        </div>

        <div id="loadingIndicator" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Generating captions...</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="captionsContainer" class="captions-container"></div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
